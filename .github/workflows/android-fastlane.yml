name: Android CI/CD using Fastlane

on:
  push:
    branches:
      - dev-test
  pull_request:
    branches:
      - dev-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to Gradle
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: bundle exec fastlane beta_release